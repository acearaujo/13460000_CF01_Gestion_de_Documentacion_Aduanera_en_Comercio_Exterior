<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="349.667" height="1455.92" viewBox="0 0 349.667 1455.92"><defs><clipPath id="a"><path d="M5.033,0h339.6c2.78,0,5.033,24.428,5.033,54.561v1346.8c0,30.133-2.253,54.561-5.033,54.561H5.033c-2.78,0-5.033-24.428-5.033-54.561V54.561C0,24.428,2.253,0,5.033,0Z" transform="translate(247 1122)" fill="#f4f5ff" opacity="0.31"/></clipPath></defs><g transform="translate(2675 9753.42)"><g transform="translate(-2922 -10875.42)" clip-path="url(#a)"><path d="M5.369,0h362.27c2.965,0,5.369,26.2,5.369,58.529V1503.267c0,32.324-2.4,58.529-5.369,58.529H5.369C2.4,1561.8,0,1535.592,0,1503.267V58.529C0,26.2,2.4,0,5.369,0Z" transform="translate(235.329 1073.134)" fill="#f4f5ff" opacity="0.31"/><ellipse cx="46.524" cy="271.868" rx="46.524" ry="271.868" transform="translate(494.019 1719.604)" fill="#d8d9ff" opacity="0.33"/><ellipse cx="46.247" cy="270.184" rx="46.247" ry="270.184" transform="translate(261.4 918.31)" fill="#d8d9ff" opacity="0.33"/></g><rect width="279" height="345.333" rx="35" transform="translate(-2639.667 -9674.5)" fill="#9fa3ff"/><rect width="272" height="413.166" rx="35" transform="translate(-2632.667 -9260.333)" fill="#9fa3ff"/><rect width="272" height="424.415" rx="35" transform="translate(-2632.667 -8762.333)" fill="#9fa3ff"/><rect width="266" height="334.333" rx="27" transform="translate(-2632.667 -9668.5)" fill="#fff"/><rect width="259" height="402.166" rx="27" transform="translate(-2625.667 -9254.333)" fill="#fff"/><rect width="259" height="413.415" rx="27" transform="translate(-2625.667 -8756.333)" fill="#fff"/><text transform="translate(-2609.792 -9640.833)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Importación:</tspan><tspan y="15" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> introducción de </tspan><tspan x="0" y="39" font-family="Roboto-Regular, Roboto" font-weight="400">mercancías al territorio </tspan><tspan x="0" y="63" font-family="Roboto-Regular, Roboto" font-weight="400">aduanero nacional.</tspan><tspan x="0" y="87">Exportación: </tspan><tspan y="87" font-family="Roboto-Regular, Roboto" font-weight="400">salida de </tspan><tspan x="0" y="111" font-family="Roboto-Regular, Roboto" font-weight="400">mercancías del territorio </tspan><tspan x="0" y="135" font-family="Roboto-Regular, Roboto" font-weight="400">aduanero nacional con destino </tspan><tspan x="0" y="159" font-family="Roboto-Regular, Roboto" font-weight="400">al exterior.</tspan><tspan x="0" y="183">Tránsito aduanero:</tspan><tspan y="183" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> transporte </tspan><tspan x="0" y="207" font-family="Roboto-Regular, Roboto" font-weight="400">de mercancías bajo control </tspan><tspan x="0" y="231" font-family="Roboto-Regular, Roboto" font-weight="400">aduanero entre dos puntos de la </tspan><tspan x="0" y="255" font-family="Roboto-Regular, Roboto" font-weight="400">misma aduana o entre </tspan><tspan x="0" y="279" font-family="Roboto-Regular, Roboto" font-weight="400">diferentes aduanas.</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="303"></tspan></tspan></text><text transform="translate(-2602.792 -9216.666)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Depósito aduanero:</tspan><tspan y="15" font-family="Roboto-Regular, Roboto" font-weight="400"> </tspan><tspan x="0" y="39" font-family="Roboto-Regular, Roboto" font-weight="400">almacenamiento de </tspan><tspan x="0" y="63" font-family="Roboto-Regular, Roboto" font-weight="400">mercancías extranjeras en </tspan><tspan x="0" y="87" font-family="Roboto-Regular, Roboto" font-weight="400">lugares autorizados sin el pago </tspan><tspan x="0" y="111" font-family="Roboto-Regular, Roboto" font-weight="400">de tributos.</tspan><tspan x="0" y="135">Reembarque:</tspan><tspan y="135" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> retorno de </tspan><tspan x="0" y="159" font-family="Roboto-Regular, Roboto" font-weight="400">mercancías extranjeras que no </tspan><tspan x="0" y="183" font-family="Roboto-Regular, Roboto" font-weight="400">han sido nacionalizadas.</tspan><tspan x="0" y="207">Cabotaje: </tspan><tspan y="207" font-family="Roboto-Regular, Roboto" font-weight="400">transporte de </tspan><tspan x="0" y="231" font-family="Roboto-Regular, Roboto" font-weight="400">mercancías entre puertos o </tspan><tspan x="0" y="255" font-family="Roboto-Regular, Roboto" font-weight="400">puntos nacionales.</tspan><tspan x="0" y="279">Transbordo: </tspan><tspan y="279" font-family="Roboto-Regular, Roboto" font-weight="400">transferencia de </tspan><tspan x="0" y="303" font-family="Roboto-Regular, Roboto" font-weight="400">mercancías de un medio de </tspan><tspan x="0" y="327" font-family="Roboto-Regular, Roboto" font-weight="400">transporte a otro bajo control </tspan><tspan x="0" y="351" font-family="Roboto-Regular, Roboto" font-weight="400">aduanero.</tspan><tspan font-family="Roboto-Regular, Roboto" font-weight="400"><tspan x="0" y="375"></tspan></tspan></text><text transform="translate(-2596.625 -8716.583)" fill="#12263f" font-size="16" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="15">Zonas francas:</tspan><tspan y="15" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> áreas con </tspan><tspan x="0" y="39" font-family="Roboto-Regular, Roboto" font-weight="400">beneficios tributarios y </tspan><tspan x="0" y="63" font-family="Roboto-Regular, Roboto" font-weight="400">aduaneros especiales.</tspan><tspan x="0" y="87">Admisión temporal:</tspan><tspan y="87" xml:space="preserve" font-family="Roboto-Regular, Roboto" font-weight="400"> ingreso </tspan><tspan x="0" y="111" font-family="Roboto-Regular, Roboto" font-weight="400">de mercancías para ser </tspan><tspan x="0" y="135" font-family="Roboto-Regular, Roboto" font-weight="400">reexportadas en un plazo </tspan><tspan x="0" y="159" font-family="Roboto-Regular, Roboto" font-weight="400">determinado.</tspan><tspan x="0" y="183">Perfeccionamiento activo:</tspan><tspan y="183" font-family="Roboto-Regular, Roboto" font-weight="400"> </tspan><tspan x="0" y="207" font-family="Roboto-Regular, Roboto" font-weight="400">importación temporal para </tspan><tspan x="0" y="231" font-family="Roboto-Regular, Roboto" font-weight="400">transformación y posterior </tspan><tspan x="0" y="255" font-family="Roboto-Regular, Roboto" font-weight="400">exportación.</tspan><tspan x="0" y="279">Perfeccionamiento pasivo: </tspan><tspan x="0" y="303" font-family="Roboto-Regular, Roboto" font-weight="400">exportación temporal para </tspan><tspan x="0" y="327" font-family="Roboto-Regular, Roboto" font-weight="400">elaboración y posterior </tspan><tspan x="0" y="351" font-family="Roboto-Regular, Roboto" font-weight="400">reimportación.</tspan></text><rect width="137" height="53" rx="26.5" transform="translate(-2609.792 -9712.143)" fill="#3adcca"/><rect width="130" height="53" rx="26.5" transform="translate(-2612.917 -9294.333)" fill="#3adcca"/><rect width="232.042" height="74.333" rx="27" transform="translate(-2612.917 -8802.333)" fill="#3adcca"/><text transform="translate(-2587.792 -9678.143)" fill="#12263f" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">Principales</tspan></text><text transform="translate(-2590.917 -9260.333)" fill="#12263f" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">Especiales</tspan></text><text transform="translate(-2590.917 -8768.333)" fill="#12263f" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700"><tspan x="0" y="0">Regímenes </tspan><tspan x="0" y="24">aduaneros especiales</tspan></text></g></svg>